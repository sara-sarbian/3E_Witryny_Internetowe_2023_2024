<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Deklaracji Maturalnej</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c9ffc1;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #8cc084;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        select, input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="reset"] {
            background-color: #f44336;
        }
    </style>
</head>
<body>

<form action="mailto:dyrekcja@szkola.pl" method="post">
    <label for="imieNazwisko">Imię i Nazwisko:</label>
    <input type="text" id="imieNazwisko" name="imieNazwisko" required>

    <label for="numerKlasy">Numer Klasy:</label>
    <select id="numerKlasy" name="numerKlasy" required>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
    
    </select>

    <label for="przedmiotyMaturalne">Przedmioty Maturalne:</label>
    <select multiple id="przedmiotyMaturalne" name="przedmiotyMaturalne[]" required>
        <option value="matematyka">Matematyka</option>
        <option value="polski">Polski</option>
        <option value="angielski">Angielski</option>
      
    </select>

    <label for="poziomArkusza">Poziom Arkusza (dla każdego wybranego przedmiotu):</label>
    <select id="poziomArkusza" name="poziomArkusza" required>
        <option value="podstawowy">Podstawowy</option>
        <option value="rozszerzony">Rozszerzony</option>
    </select>

    <label for="plec">Płeć:</label>
    <input type="radio" id="mezczyzna" name="plec" value="mezczyzna" required>
    <label for="mezczyzna">Mężczyzna</label>
    <input type="radio" id="kobieta" name="plec" value="kobieta" required>
    <label for="kobieta">Kobieta</label>

    <label for="komentarz">Komentarz (uwagi):</label>
    <textarea id="komentarz" name="komentarz" rows="4"></textarea>

    <button type="submit">Wyślij</button>
    <button type="reset">Wyczyść</button>
</form>

</body>
</html>
