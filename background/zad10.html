<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient z Obrazem Tła</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh; 
            display: flex;
            justify-content: center; 
            align-items: center; 
            color: white; 
            text-align: center; 
        }

        .background {
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(255, 0, 0, 0.5), rgba(0, 0, 255, 0.5)), 
                url('kotki.jpg'); 
            background-size: cover; 
            background-repeat: no-repeat;
            background-blend-mode: overlay; 
        }

        .content {
            position: relative; 
            z-index: 1; 
        }
    </style>
</head>
<body>

    <div class="background">
        <div class="content">
            <h1>Gradient i Półprzezroczysty Obraz</h1>
            <p>Eksperyment z efektami wizualnymi!</p>
        </div>
    </div>

</body>
</html>
